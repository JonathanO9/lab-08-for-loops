<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
</head>
<body>
    <script>
        var userinput = prompt("Let's party! How long till the party?");
        var username = parseInt(userinput, 10);
        if(username < 1){
            console.log("PARTY NOW!!!");
        } else {
            for(var i = username; i>=1; i=i-1){
                console.log(i)
            }
            console.log("PARTY TIME!!!");
        }
    </script>
</body>
</html>
