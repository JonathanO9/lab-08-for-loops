<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest number</title>
</head>
<body>
    <script>
        var a = 0;
        for(var i = 0; i<4; i++){
            var number = parseInt(prompt("Number please..."),10);
            console.log(number);
            if(number > a){
                a = number;
            }
        }
        console.log("The largest number is "+ a);
    </script>
</body>
</html>
